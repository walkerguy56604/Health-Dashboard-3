<h2>Log New Activity</h2>

<!-- Walk -->
<div>
  <h3>Walk</h3>
  <input type="number" id="walkDuration" placeholder="Duration (min)">
  <input type="number" step="0.01" id="walkDistance" placeholder="Distance (km)">
  <input type="number" id="walkHR" placeholder="Avg HR">
  <input type="number" id="walkCalories" placeholder="Calories">
  <button id="logWalkBtn">Log Walk</button>
</div>

<!-- Treadmill -->
<div>
  <h3>Treadmill</h3>
  <input type="number" id="treadDuration" placeholder="Duration (min)">
  <input type="number" step="0.01" id="treadDistance" placeholder="Distance (km)">
  <input type="number" id="treadHR" placeholder="Avg HR">
  <input type="number" id="treadCalories" placeholder="Calories">
  <button id="logTreadBtn">Log Treadmill</button>
</div>

<!-- Strength -->
<div>
  <h3>Strength</h3>
  <input type="text" id="strengthName" placeholder="Exercise Name">
  <input type="number" id="strengthSets" placeholder="Sets">
  <input type="number" id="strengthReps" placeholder="Reps">
  <button id="logStrengthBtn">Log Strength</button>
</div>

<!-- Blood Pressure -->
<div>
  <h3>Blood Pressure</h3>
  <input type="number" id="bpSystolic" placeholder="Systolic">
  <input type="number" id="bpDiastolic" placeholder="Diastolic">
  <input type="number" id="bpPulse" placeholder="Pulse">
  <input type="text" id="bpCategory" placeholder="Category">
  <button id="logBPBtn">Log BP</button>
</div>

<h1>Health Dashboard 3</h1>
<div id="dashboard"></div>
<script src="app.js"></script>
